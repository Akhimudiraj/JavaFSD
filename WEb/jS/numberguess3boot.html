<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* SHAKING animation */
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }

        /* SUCCESS glow */
        .success-glow {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            border-radius: 8px;
        }

        /* Fade message */
        .fade-msg {
            animation: fadeIn 0.4s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body{
            background-color: red;
            
        }
    </style>

</head>
<body class=" d-flex justify-content-center align-items-center vh-100" >

    <div class="card shadow-lg p-4" style="width: 22rem;">
        <h3 class="text-center mb-3 text-primary fw-bold">ðŸŽ¯ Number Guessing Game</h3>

        <p class="text-secondary text-center">Guess a number between <b>1 and 100</b></p>

        <!-- Input Wrapper (for SHAKE animation) -->
        <div class="mb-3" id="inputWrapper">
            <input type="number" id="guessInput" class="form-control form-control-lg" placeholder="Enter your guess">
        </div>

        <button id="guessBtn" class="btn btn-primary w-100 btn-lg">Guess</button>

        <div id="message" class="mt-4 text-center fw-bold fs-5"></div>

        <button id="resetBtn" class="btn btn-warning w-100 mt-3 d-none">Reset Game</button>
    </div>

<script>
    let randomNumber = 15;

    const guessInput = document.getElementById("guessInput");
    const guessBtn = document.getElementById("guessBtn");
    const resetBtn = document.getElementById("resetBtn");
    const message = document.getElementById("message");
    const inputWrapper = document.getElementById("inputWrapper");

    guessBtn.addEventListener("click", () => {
        const userGuess = Number(guessInput.value);

        
        

        if (!userGuess) {
            message.textContent = "âš ï¸ Please enter a number!";
            message.classList.add("text-danger", "fade-msg");
            inputWrapper.classList.add("shake");
            return;
        }

        if (userGuess === randomNumber) {
           message.textContent = "ðŸŽ‰ Correct! The number was " + randomNumber;
;
            message.classList.add("text-success", "success-glow", "fade-msg");

            
            resetBtn.classList.remove("d-none");
        }
        else if (userGuess > randomNumber) {
            message.textContent = "ðŸ“‰ Too High!";
            message.classList.add("text-danger", "fade-msg");
            inputWrapper.classList.add("shake");
        }
        else {
            message.textContent = "ðŸ“ˆ Too Low!";
            message.classList.add("text-danger", "fade-msg");
            inputWrapper.classList.add("shake");
        }

        // Remove shake after animation ends
        inputWrapper.addEventListener("animationend", () => {
            inputWrapper.classList.remove("shake");
        });
    });

    resetBtn.addEventListener("click", () => {
        

        message.textContent = "";
        guessInput.value = "";
        
        resetBtn.classList.add("d-none");
    });
</script>

</body>
</html>
