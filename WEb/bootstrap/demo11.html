<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip(); 
    });
  </script>  
</head>
<body>

<div class="container">
  <h3>Tooltip Example</h3>
  <p>A Tooltip is a small pop-up box that appears when the user hovers, focuses, or touches an element.
It is mainly used to show extra information without taking space on the page.</p>

  <ul class="list-inline">
    <li><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray! TOP">Top</a></li>  <!-- data toogle actiavtes the tooltip-->
    <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray! Bottom">Bottom</a></li><!-- data-placement where to display-->>
    <li><a href="#" data-toggle="tooltip" data-placement="left" title="Hooray! left">Left</a></li><!--title information to write-->>
    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Hooray! right">Right</a></li>
  </ul>
</div>

</body>
</html>
